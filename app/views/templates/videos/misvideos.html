{% extends "layout.html" %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 d-flex justify-content-center">
            <h1>Mis videos</h1>
        </div>
        <div class="col-8 justify-content-center">
                <form method="post" action="/misvideos" enctype="multipart/form-data">
                    <div class="row  m-auto center">
                        <div class="col-12">
                            <label for="link">Link de Yotube:</label>
                        </div>
                        <div class="col-8 m-auto align-middle form-group">
                                <input type="text" class="form-control" name="link" id="link" aria-describedby="Link" placeholder="Ingrese link del video...">
                        </div>
                        <div class="col-4 d-flex m-auto">
                            <button type="submit" class="btn btn-danger">Agregar Video!</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>

    <br>
    <br>
    <br>
    <div class="row justify-content-center m-auto" style="width: 80%">
        {% for video in videos %}
        <a href="{{ video[3] }}" target="_blank" class="linkVideo">
        <div class="col-lg-4 col-md-4 col-xs-12 mb-4">
            <div class="card align-items-center h-100">
                <img class="card-img-top" src="{{ video[9] }}" alt="Card image cap">
                <div class="card-body col-12">
                    <div class="">
                        <h5 class="card-title">{{ video[4] }}</h5>

                            <div class="col-12 justify-content-start  d-flex divCanalVideo">
                                <p class="canalVideo">{{ video[5] }}</p>
                            </div>
                            <div class="col-12 justify-content-start d-flex divCanalVideo">
                                <p class="canalVideo"><i class="fa-solid fa-calendar-days"></i> {{ diferenciasDeFechas[loop.index-1] }}</p>
                            </div>

                    </div>


                    <hr class="lineaDivisoriaCardBody">

                    <div class="row d-flex justify-content-center">
                        <div class="col-6 d-flex justify-content-center">
                            <p><i class="fa-solid fa-eye"></i>{{ video[7] }}</p>
                        </div>
                        <div class="col-6 d-flex justify-content-center">
                            <p><i class="fa-solid fa-thumbs-up"></i>{{ video[8] }}</p>
                        </div>
                    </div>
                    
                </div>
                <div class="d-flex m-auto justify-content-center ">
                    <a href="{{ video[3] }}" target="_blank"  class="btn btn-danger">Ver Video!</a>
                </div>
            </div>
        </div>
    </a>
        {% endfor %}
        
        

</div>











{% endblock %}
