{% extends "layout.html" %}
{% block body %}

<div class="container margen my-5">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-4">
            <h2>Inicia sesión:</h2>
        </div>
        
        <div class="col-lg-5 col-xs-12">
            <form action="/login" method="post" class=" from-horizontal">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10 mx-auto">
                        <input type="text" class="form-control" id="email" name="email" placeholder="">
                    </div>
                </div> 
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Clave</label>
                    <div class="col-sm-10 mx-auto">
                        <input type="password" class="form-control" id="password" name="password" placeholder="">
                    </div>
                </div> 
            
                <div class="form-group ">
                    <div class="row align-items-center justify-content-center">
                    <button type="submit" class="btn btn-primary" name="login" >Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-12 text-center mt-3 mb-5">
            <p>No tienes cuenta? <a href="/registrarse"><em>Regístrate!</em></a></p>
        </div>
    </div>
</div>
{% endblock %}
