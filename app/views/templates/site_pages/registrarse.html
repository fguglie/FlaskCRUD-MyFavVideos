{% extends "layout.html" %}
{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <h1>{{title}}</h1>
        </div>
        <div class="col-8 m-auto justify-content-center">

            <form method="post" action="/registrarse" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="Nombre" placeholder="Nombre...">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" aria-describedby="Apellido" placeholder="Apellido...">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" aria-describedby="Email" placeholder="Email...">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" aria-describedby="password" placeholder="Password...">
                </div>
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <input type="file" class="form-control" name="foto" id="foto">
                    <small>Opcional</small>
                </div>
                <br>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" value="Agregar User" class="btn btn-primary">Registrarase!</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
